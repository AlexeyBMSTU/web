{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
  
</head>
<body>
    <main> 
        {% block content %}

        {% endblock %}
        {% block contentpaginate %}

        {% endblock %}


    

    
</main>
</body>

<div class="container"> 
    <nav class="paginate-container" aria-label="Pagination">
        <div class="pagination">
    
            <nav class="paginate-container" aria-label="Pagination">
            <div class="pagination col">
                
                {% if questions.has_other_pages %}
                    {% if questions.has_previous %}
                        <li><a href="?page={{ questions.previous_page_number }}" class=" button big previous">
                            <button class="btn btn-info text-white right left"> <h3> {{questions.previous_page_number}}</h3> </button>
                        </a></li>
                    {% else %}
                        <li><a href="?page=1" class="button big previous">
                            <button class="btn btn-info text-white right left"> <h3> 1 </h3> </button>
                        </a></li>
                      {%endif%}
                      {% if questions.has_next %}
                            <li><a href="?page={{ questions.next_page_number }}" class="button big next">
                                <button class="btn btn-info text-white"> <h3> {{questions.next_page_number}}</h3> </button>
                            </a></li>
                      {%else%}
                            <li><a href="?page={{ questions.paginator.num_pages }}" class="button big next">
                                <button class="btn btn-info text-white"> <h3> {{questions.paginator.num_pages}}</h3> </button>
                            </a></li>
                      {%endif%}
                {%endif%}
            </div>
            </nav>
        </div>
    </nav>
    
</div>

<script src="{%static '/js/jquery/jquery-3.7.1.min.js'%}"></script>
<script src="{%static '/js/bootstrap.bundle.js'%}"></script>
<script src="{%static '/js/bootstrap.js'%}"></script>
<script src="{%static '/js/bootstrap.bundle.js'%}"></script>
<script src="{%static '/js/paginate.js'%}"></script>



</html>
